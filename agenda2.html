    <script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: 'events.php',
        dateClick: function(info) {
            $('#eventModal').modal('show'); // Esta linha deveria abrir o modal
            $('#start').val(info.dateStr); // Ajusta a data de início
            $('#end').val(info.dateStr); // Ajusta a data de fim
        }
    });

    calendar.render();
});


    </script>

    <script>
    $('#saveEvent').click(function() {
    var eventData = {
        title: $('#title').val(),
        start: $('#start').val(),
        end: $('#end').val(),
        category: $('#category').val(),
        description: $('#description').val()
        // Adicione o `usuario_id` conforme necessário. Você pode precisar passá-lo do PHP para o JavaScript.
    };
    
    // Aqui você enviaria `eventData` para o seu backend via AJAX
    // Exemplo:
    $.ajax({
        url: 'add_event.php', // O endpoint no seu servidor para adicionar eventos
        type: 'POST',
        data: eventData,
        success: function(response) {
            // Feche o modal e recarregue o calendário para mostrar o novo evento
            $('#eventModal').modal('hide');
            calendar.refetchEvents();
        }
    });
});
